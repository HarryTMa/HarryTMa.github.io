    <h1>我的选课策略</h1>
    <p>开课时间相同的必修课，就冲了，反正有兜底，肯定能选上；</p>
    <p>开课时间不相同的必修课，以及选修课，还是以选上（适合的时间段）为第一要务，宁可稳保不冲；</p>
    <p>有关新老师，我觉得如果其他选项是评分低的老老师的话，选新老师是绝对正确的，因为新老师要立稳脚跟，肯定不能上得太差；</p>
	<p>当然，具体的问题还是要具体分析，我们不能只从选课社区的评分这一个角度去看待一个老师或者一门课。</p>
  </body>
